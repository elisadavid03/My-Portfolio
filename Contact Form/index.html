<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contact</title>
    <link rel="stylesheet" href="style.css">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
</head>
<body>
<div class="container">
        <div class="title">
            <h1>UI Web Design</h1>
            <h2>Contact Form</h2>
        </div>
    <div class="contact-info-form-container">
        <div class="contact-info-container">
            <div class="contact-info-title">
            <h2>Let's discuss on something <span style="color: #ac147c;">cool</span> togheter</h2>
        </div>
        <div class="icon-button">
            <ul>
                <button><li><i class="fa-solid fa-envelope"></i> SaulDesign@gmail.com</li></button>
                <button><li><i class="fa-solid fa-phone"></i> +123 456 789</li></label></button>
                <button><li><i class="fa-solid fa-location-dot"></i> 123 Street 456 House</li></button>
            </ul>
        </div>
            <div class="social-media">
                <button><a href="http://facebook.com"><i class="fa-brands fa-facebook-f"></i></a></button>
                <button><a href="http://instagram.com"><i class="fa-brands fa-instagram"></i></a></button>
                <button><a href="http://twitter.com"><i class="fa-brands fa-twitter"></i></a></button>
            </div>
        </div>
            <div class="contact-form">
                <form>
                    <h4>I'm interested in...</h4>
                    <div class="interests">
                    <button type="button">UI/UX design</button>
                    <button type="button">Web design</button>
                    <button type="button">Graphic design</button>
                    <button type="button">Design system</button>
                    <button type="button">Other</button>
                </div>
                <input type="text" placeholder="Your name" required>
                <br>
                <input type="text" placeholder="Your email" required>
                <br>
                <textarea placeholder="Your message" required></textarea>
                <br>
                <div class="submit">
                <button type="submit"><i class="fa-solid fa-paper-plane"></i>Send Message</button>
                </div>
             </form>
         </div>
    </div>
</div>
</body>
</html>
